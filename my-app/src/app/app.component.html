<div>
  <p>Counter: {{ truRandomNumbers.length }}</p>
  <button (click)="generateNumbers()">Generate Random Numbers</button>
  <button #timestampButton (click)="get_timestamp($event)">get_timestamp</button>
</div>

<div *ngIf="randomNumbers.length > 0">
  <p>{{ randomNumbers.join(', ') }}</p>
  <button (click)="copyToClipboard()">Copy to Clipboard</button>
</div>
