<div>
  <p>Digits: {{ truRandomNumbers.length }}</p>
  <button (click)="generateNumbers()">Display Random Numbers</button>
  <button class="tsbutton" #timestampButton (click)="get_timestamp($event)">CLICK ME PLEASE !!!!!!!!!!!</button>
</div>

<div *ngIf="randomNumbers.length > 0">
  <p>{{ randomNumbers.join(', ') }}</p>
  <button (click)="copyToClipboard()">Copy to Clipboard</button>
</div>
